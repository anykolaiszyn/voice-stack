# TURN server configuration for Matrix voice/video calls

# Listening port for TURN/STUN
listening-port=3478
tls-listening-port=5349

# Listening IP addresses
listening-ip=0.0.0.0

# External IP (should be set to your server's public IP)
# external-ip=YOUR_PUBLIC_IP

# TURN server realm
realm=turn.matrix.byte-box.org

# Server name
server-name=turn.matrix.byte-box.org

# Use fingerprints in TURN messages
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Static user credentials (for testing)
user=turn_user:turn_password

# Use authentication secret (shared with Matrix)
use-auth-secret
static-auth-secret=your_turn_secret_key_here

# Total allocation quota
total-quota=100

# Per-user allocation quota
user-quota=12

# Max bytes per turn allocation
max-bps=1000000

# Banned peer IP ranges
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=192.88.99.0-192.88.99.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-255.255.255.255
denied-peer-ip=::1
denied-peer-ip=64:ff9b::-64:ff9b::ffff:ffff
denied-peer-ip=::ffff:0.0.0.0-::ffff:255.255.255.255
denied-peer-ip=2001::-2001:1ff:ffff:ffff:ffff:ffff:ffff:ffff
denied-peer-ip=2002::-2002:ffff:ffff:ffff:ffff:ffff:ffff:ffff
denied-peer-ip=fc00::-fdff:ffff:ffff:ffff:ffff:ffff:ffff:ffff
denied-peer-ip=fe80::-febf:ffff:ffff:ffff:ffff:ffff:ffff:ffff

# Enable logging
log-file=stdout
verbose

# No multicast peers
no-multicast-peers

# No loopback peers
no-loopback-peers

# No TCP relay
no-tcp-relay

# Certificate files (optional, for TLS)
# cert=/path/to/cert.pem
# pkey=/path/to/private.key

# Use SQLite database for user management (optional)
# userdb=/var/lib/turn/turndb
